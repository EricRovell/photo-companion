name: build

on:
  push:
    paths-ignore:
      - "**/README.md"
  pull_request:
    paths-ignore:
      - "**/README.md"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  workflow_call:

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: install dependencies
        run: |
          npm i pnpm -g
          pnpm i -r

      - name: lint
        run: |
          pnpm run lint:code
          pnpm run lint:styles
          pnpm run lint:svelte

      - name: unit testing
        run: |
          pnpm run test:unit:ci

      - name: test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: ./coverage
          if-no-files-found: error

      - name: build
        run: |
          pnpm run build

      - name: package build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: moon-sun-calc
          path: ./src/packages/moon-sun-calc/dist
          if-no-files-found: error

      - name: application build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: photo-companion
          path: ./src/apps/photo-companion/dist
          if-no-files-found: error
